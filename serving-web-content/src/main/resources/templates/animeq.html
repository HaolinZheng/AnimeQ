<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Chuck Quotes Spring Example</title>
</head>
<body>
    <div class="container-fluid bg-dark text-white d-flex justify-content-center">
        <h2>Anime Quote Feo</h2>
    </div>
    <div class="container-fluid border pt-2 d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${personaje}"></h5>
                <p th:text="${anime}"></p>
                <p th:text="${frase}"></p>
                <a href="#" class="btn btn-primary" onclick="window.location.reload();">Refresh</a>
            </div>
        </div>
    </div>
</body>
</html>
